<!DOCTYPE html>
<!DOCTYPE html>

<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/customer/list :: head}">
</head>
<body>
<div class="container">
    <h1>Create new Customer</h1>

    <form th:action="@{/customer/save}" th:object="${customer}" method="post" novalidate="novalidate">
        <div class="form-group">
            <label class="col-form-label col-2">firstName</label>
            <input class="form-control col-6" type="text" th:field="*{firstName}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">lastName</label>
            <input class="form-control col-6" type="text" th:field="*{lastName}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Province</label>
            <select th:field="*{province}" >
                <option th:each="provice:${provinceList}" th:text="${provice.name}" th:value="${provice.id}"></option>
            </select>
        </div>
        <input type="submit" class="btn btn-outline-success" value="Create"/>
        <a th:href="@{/customer}" class="btn btn-outline-primary">Back</a>
    </form>
</div>


</body>
</html>
