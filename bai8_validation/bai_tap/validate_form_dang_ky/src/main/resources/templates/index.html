<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:object="${user}" th:action="@{/validateUser}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">firstName</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="firstName" th:field="*{firstName}">
            <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></p>
        </div>
        <div class="form-group">
            <label for="lastName">lastName</label>
            <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="lastName" th:field="*{lastName}">
            <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></p>
        </div>
        <div class="form-group">
            <label for="phoneNumber">phoneNumber</label>
            <input type="text" class="form-control" id="phoneNumber" aria-describedby="emailHelp" placeholder="phoneNumber" th:field="*{phoneNumber}">
            <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" ></p>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Age</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="age" th:field="*{age}">
            <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">email</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email" th:field="*{email}">
            <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
