<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="/list :: head">
</head>
<body>
<div class="container">
    <h1>Update Blog</h1>

    <form th:action="@{/blog/update}" th:object="${customer}" method="post" novalidate="novalidate">
        <label class="col-form-label col-2">ID</label>
        <input class="form-control col-6" type="text" th:field="*{id}" readonly/>
        <div class="form-group">
            <label class="col-form-label col-2">Name</label>
            <input class="form-control col-6" type="text" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">title</label>
            <input class="form-control col-6" type="text" th:field="*{title}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">content</label>
            <input class="form-control col-6" type="text" th:field="*{content}"/>
        </div>
        <input type="submit" class="btn btn-outline-success" value="Update"/>
        <a th:href="@{/blog}" class="btn btn-outline-primary">Back</a>
    </form>
</div>
</body>
</html>
