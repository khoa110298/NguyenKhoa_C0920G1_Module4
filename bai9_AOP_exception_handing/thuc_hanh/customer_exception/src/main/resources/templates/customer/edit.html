<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="~{/customer/list :: head}">
</head>
<body>
<div class="container">
    <h1>Update Customer</h1>

    <form th:action="@{/customer/update}" th:object="${customer}" method="post" novalidate="novalidate">
        <input class="form-control col-6" type="text" th:field="*{id}" readonly/>
        <div class="form-group">
            <label class="col-form-label col-2">FirstName</label>
            <input class="form-control col-6" type="text" th:field="*{firstName}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">lastName</label>
            <input class="form-control col-6" type="text" th:field="*{lastName}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Province</label>
            <select th:field="*{province}" >
                <option th:each="p:${provinceList}" th:text="${p.name}" th:value="${p.id}" th:selected="(${p.id} == *{province.id})"></option>
            </select>
        </div>
        <input type="submit" class="btn btn-outline-success" value="Update"/>
        <a th:href="@{/customer}" class="btn btn-outline-primary">Back</a>
    </form>
</div>
</body>
</html>
