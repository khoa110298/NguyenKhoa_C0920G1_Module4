<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout::head}">
</head>
<body>
<div th:insert="~{layout::content}"></div>
<div id="content">
    <div class="container">
        <h1 class="text-center">ConTractDetail List</h1>
        <a th:href="@{/contractDetail/create}">Create new ConTractDetail</a>
        <h2 th:if="${message}" th:text="${message}" style="color: red"></h2>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Contract ID</th>
                <th>AttachService Name</th>
                <th>Quantity</th>
                <th>tổng tiền</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="cusType : ${customerTypeList}">
                <tr>
                    <td th:text="${cusType.id}"></td>
                    <td th:text="${cusType.contract.id}"></td>
                    <td th:text="${cusType.attachService.name}"></td>
                    <td th:text="${cusType.quantity}"></td>
                    <td th:text="${cusType.contract.serviceEntity.cost + cusType.quantity*cusType.attachService.cost}"></td>
                    <td><a th:href="@{/contractDetail/{id}/update(id=${cusType.id})}" class="btn btn-outline-primary">Edit</a>
                    </td>
                    <td><a th:href="@{/contractDetail/{id}/delete(id=${cusType.id})}" class="btn btn-outline-danger">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
