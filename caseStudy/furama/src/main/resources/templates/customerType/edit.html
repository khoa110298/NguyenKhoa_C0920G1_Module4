<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/customerType/list :: head}">
</head>
<body>
<div class="container">
    <h1>Create new CustomerType</h1>
    <form th:action="@{/customerType/update}" th:object="${customerType}" method="post" novalidate="novalidate">
        <input class="form-control col-6" type="hidden" th:field="*{id}" />
        <div class="form-group">

            <label class="col-form-label col-2">Name</label>
            <input class="form-control col-6" type="text" th:field="*{name}"/>
        </div>
        <input type="submit" class="btn btn-outline-success" value="Save"/>
        <a th:href="@{/customerType}" class="btn btn-outline-primary">Back</a>
    </form>
</div>
</body>
</html>
</body>
</html>
