<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/index :: head}">
</head>
<body>
<div class="container">
    <h1>Create new AttachService</h1>
    <form th:action="@{/attachService/save}" th:object="${customerType}" method="post" novalidate="novalidate">
        <div class="form-group">
            <label class="col-form-label col-2">Name</label>
            <input class="form-control col-6" type="text" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Cost</label>
            <input class="form-control col-6" type="text" th:field="*{cost}"/>
            <label style="color: red" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></label>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Unit</label>
            <input class="form-control col-6" type="text" th:field="*{unit}"/>
            <label style="color: red" th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}"></label>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Status</label>
            <input class="form-control col-6" type="text" th:field="*{status}"/>
        </div>
        <input type="submit" class="btn btn-outline-success" value="Create"/>
    </form>
    <a th:href="@{/attachService}" class="btn btn-outline-primary">Back</a>
</div>
</body>
</html>
