<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/index :: head}">
</head>
<body>
<div class="container">
    <h1>Create new Service</h1>
    <form th:action="@{/service/save}" th:object="${service}" method="post" novalidate="novalidate">
        <div class="form-group">
            <label class="col-form-label col-2">Id</label>
            <input class="form-control col-6" type="text" th:field="*{id}"/>
            <label style="color: red" th:if="${message1}" th:text="${message1}"></label>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Name</label>
            <input class="form-control col-6" type="text" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Area</label>
            <input class="form-control col-6" type="text" th:field="*{area}"/>
            <label style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></label>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Cost</label>
            <input class="form-control col-6" type="text" th:field="*{cost}"/>
            <label style="color: red" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></label>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Max people</label>
            <input class="form-control col-6" type="text" th:field="*{maxPeople}"/>
            <label style="color: red" th:if="${#fields.hasErrors('maxPeople')}" th:errors="*{maxPeople}"></label>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">stand room</label>
            <input class="form-control col-6" type="text" th:field="*{standardRoom}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Description</label>
            <input class="form-control col-6" type="text" th:field="*{description}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">pool Area</label>
            <input class="form-control col-6" type="text" th:field="*{poolArea}"/>
            <label style="color: red" th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"></label>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">number of floor</label>
            <input class="form-control col-6" type="text" th:field="*{numberOfFloors}"/>
            <label style="color: red" th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}"></label>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Rent Type</label>
            <select th:field="*{rentType}" >
                <option th:each="cusType:${rentTypeList}" th:text="${cusType.name}" th:value="${cusType.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Service Type</label>
            <select th:field="*{serviceType}" >
                <option th:each="cusType:${serviceTypeList}" th:text="${cusType.name}" th:value="${cusType.id}"></option>
            </select>
        </div>
        <input type="submit" class="btn btn-outline-success" value="Create"/>
    </form>
    <a th:href="@{/service}" class="btn btn-outline-primary">Back</a>
</div>
</body>
</html>
