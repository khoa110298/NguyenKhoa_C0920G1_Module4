<!DOCTYPE html>

<body>
<h3>Enter user name and password:</h3>
<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
    <div class="form-group">
        <label for="exampleInputEmail1">User</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name user" name='username' value=''>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name='password'>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1"  name="remember-me">
        <label class="form-check-label" for="exampleCheck1">Remember Me?</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
