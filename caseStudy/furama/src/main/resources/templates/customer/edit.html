<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/customer/list::head}">

</head>
<body>
<div class="container">
    <h1>Edit new Customer</h1>
    <form th:action="@{/customer/update}" th:object="${customer}" method="post" novalidate="novalidate">
        <div class="form-group">
            <label class="col-form-label col-2">Id</label>
            <input class="form-control col-6" type="text" th:field="*{id}" th:readonly />
            <h2 th:if="${message}" th:text="${message}" style="color: red"></h2>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Name</label>
            <input class="form-control col-6" type="text" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Birthday</label>
            <input class="form-control col-6" type="text" th:field="*{birthday}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Gender</label>
            <input class="form-control col-6" type="text" th:field="*{gender}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">id Card</label>
            <input class="form-control col-6" type="text" th:field="*{idCard}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">phone</label>
            <input class="form-control col-6" type="text" th:field="*{phone}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Email</label>
            <input class="form-control col-6" type="text" th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Address</label>
            <input class="form-control col-6" type="text" th:field="*{address}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Customer Type</label>
            <select th:field="*{customerType}" >
                <option th:each="cusType:${customerTypeList}" th:text="${cusType.name}" th:value="${cusType.id}"
                        th:selected="(${cusType.id} == *{customerType.id})"></option>
            </select>
        </div>
        <input type="submit" class="btn btn-outline-success" value="Edit"/>
        <a th:href="@{/customer}" class="btn btn-outline-primary">Back</a>
    </form>
</div>
</body>
</html>
