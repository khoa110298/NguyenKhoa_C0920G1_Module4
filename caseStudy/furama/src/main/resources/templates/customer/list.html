<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <style>
        label{color: blue;
        font-weight: bold}
    </style>
</head>
<body>
<div class="container">
    <!--    <form action="/customer/search" style="float: right" method="post">-->
    <!--        <input type="text" th:name="keyword" placeholder="search by name">-->
    <!--        <input type="submit" th:value="Search">-->
    <!--    </form>-->
    <form style="float: right" th:action="@{/customer/search}" class="form-inline my-2 my-lg-0" method="post">
        <input class="form-control mr-sm-2" type="search" placeholder="Search by name" aria-label="Search"
               th:name="keyword">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <h1 class="text-center">Customer List</h1>
    <a th:href="@{/customer/create}">Create New Customer</a>
    <h2 th:if="${message}" th:text="${message}" style="color: red"></h2>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Birthday</th>
            <th>Phone</th>
            <th>Email</th>
            <th>CusType Id</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="customer : ${customerList}">
            <tr>
                <td th:text="${customer.id}"></td>
                <td><a th:href="@{/customer/{id}/view(id=${customer.id})}" th:text="${customer.name}"></a></td>
                <td th:text="${customer.birthday}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.customerType.id}"></td>
                <td><a th:href="@{/customer/{id}/update(id=${customer.id})}" class="btn btn-outline-primary">Edit</a>
                </td>
                <td><a th:href="@{/customer/{id}/delete(id=${customer.id})}" class="btn btn-outline-danger">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <!--    <div>-->
    <!--        <a th:href="@{'/customer'(page=${customerList.number - 1})}" th:if="${customerList.hasPrevious()}">Previous</a>-->
    <!--        <span th:text="${customerList.number + 1}"></span>/<span th:text="${customerList.totalPages}"></span>-->
    <!--        <a th:href="@{'/customer'(page=${customerList.number + 1})}" th:if="${customerList.hasNext()}">Next</a>-->
    <!--    </div>-->
    <div class="pagination-div">
    <span th:if="${customerList.hasPrevious()}">
        <a th:href="@{/customer(page=${customerList.number - 1},size=${customerList.size})}">Previous</a>
    </span>
        <th:block th:each="i: ${#numbers.sequence(0, customerList.totalPages - 1)}">
            <span th:if="${customerList.number == i}" class="selected">[[${i}+1]]</span>
            <span th:unless="${customerList.number == i}">
             <a th:href="@{/customer(page=${i},size=${customerList.size})}">[[${i}+1]]</a>
        </span>
        </th:block>
        <span th:if="${customerList.hasNext()}">
        <a th:href="@{/customer(page=${customerList.number+1},size=${customerList.size})}">Next</a>
    </span>
    </div>
</div>
</body>
</html>
